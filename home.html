<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Tool</title>
    <link rel="stylesheet" href="home.css"> <!-- Link to your main CSS file -->
    <link rel="stylesheet" href="home.css"> <!-- Link to your welcome text CSS file -->
    
</head>
<body>
    <nav>
        <img src="logo.png" alt="Logo" class="logo"> <!-- Logo on the top left of the navigation tab -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li class="settings"><a href="#">Settings</a></li> <!-- Add class "settings" to the settings option -->
        </ul>
    </nav>
    <header>
        <img src="logo.png" alt="Logo" class="logo"> <!-- Logo above the welcome text -->
        <h1 class="welcome-text">Welcome</h1> <!-- Add class "welcome-text" to the "Welcome" text -->
    </header>
    <section>
        <h2>Search</h2>
        <!-- Add search form or other search components here -->
        <form>
            <input type="text" name="query" placeholder="Enter search query">
            <button type="submit">Search</button>
        </form>
        <div id="search-results">
            <!-- Display search results here -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 OSINT Tool. All rights reserved.</p>
    </footer>

    <!-- Specific JavaScript for the "Welcome" text -->
    <script src="home.js"></script> <!-- Link to your welcome text JavaScript file -->
</body>
</html>
